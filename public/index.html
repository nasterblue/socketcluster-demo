<!DOCTYPE html>
<html>
  <head>
    <title>SocketCluster</title>
    <link href="//fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="/favicon.ico">
    <script type="text/javascript" src="/socketcluster-client.js"></script>
    <!--<script src = "../node_modules/faker/lib/fake.js" type = "text/javascript"></script>-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js" type = "text/javascript"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>


    <style>
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        color: #666666;
        display: table;
        font-weight: 100;
        font-family: 'Roboto', Helvetica, sans-serif;
      }
      a {
        font-weight: 300;
        color: #72B963;
      }
      .container {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
      .content {
        text-align: center;
        display: inline-block;
      }
      .text {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .small {
        font-size: 18px;
      }
      .github-button {
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h2 id="username"></h2>
      <div class="content">
        <table id="chat-container" class="table table-striped">
            <thead>
                <tr>
                  <td>Channel</td>
                  <td>User</td>
                  <td>Message</td>
                  <td>Time</td>
                </tr>
            </thead>
          <tbody id="chat-body">
          </tbody>
        </table>
        <div class="small">
          <a href="https://socketcluster.io/docs/guides/">Guides</a> <strong>&middot;</strong>
          <a href="https://socketcluster.io/docs/api/">API Docs</a>
        </div>
        <p class="github-button">
          <iframe src="https://ghbtns.com/github-btn.html?user=socketcluster&repo=socketcluster&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
        </p>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="/index.js"></script>
</html>
